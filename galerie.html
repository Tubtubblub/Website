<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Neue Galerie</title>
<style>
  body { font-family: Arial, sans-serif; background: #ad5883; color: #e27e2c; padding: 2rem; }
  h1 { text-align: center; }
  .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; max-width: 700px; margin: 2rem auto; }
  .gallery img { width: 100%; border-radius: 8px; cursor: pointer; }
</style>
</head>
<body>
  <h1>Neue Galerie</h1>
  <div class="gallery">
    <img src="images/keep.jpg.jpg" alt="Neues Bild 1" loading="lazy" />
    <img src="images/NewBild2.jpg" alt="Neues Bild 2" loading="lazy" />
    <img src="images/NewBild3.jpg" alt="Neues Bild 3" loading="lazy" />
  </div>
</body>
</html>
