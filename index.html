  <style>
  body {
    font-family: Arial, papyrus;
    margin: 0;
    background-color: #ad5883;
    color: #e27e2c;
    overflow-x: hidden; /* verhindert horizontales Scrollen */
  }

    header {
  position: relative;
  height: 300px;
  background-image: url("images/keep2.jpg.jpg");
  background-repeat: no-repeat;
  background-position: center 30%; /* horizontale Mitte, vertikal etwas nach oben */
  background-size: 100%; /* < 100% = reingezoomt; > 100% = rausgezoomt */
  
  display: flex;
  align-items: flex-start;
  justify-content: center;
  padding-top: 2rem;
  
  color: rgba(255, 145, 0, 0.897);
  text-align: center;
    font-family:papyrus;
    font-size: 2rem;

    max-width: 100%;
box-sizing: border-box;
  overflow: hidden; /* Verhindert Überlauf */

  }


header h1 {
  transform: translate(320px, 88px) rotate(5deg);
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Schatten */
  margin: 0;
  padding: 0;
}

 
.gallery {
  display: grid;
max-width: 100%;
  grid-template-columns: repeat(auto-fit  , minmax(150px, 1fr));
  gap: 10px; /* Abstand zwischen Bildern */
  padding: 1rem;

}

.gallery img {
  width: 100%;
  height: auto;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.3s ease;
  aspect-ratio: 1 / 1; /* Quadratische Bilder */
}

.gallery img:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}



    nav {
  display: flex;
  justify-content: center;
  gap: 2rem;
  padding: 1rem;
}

nav a {
  color: rgba(255, 145, 0, 0.897);
  text-decoration: none;
  font-weight: bold;
}



    


    

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
      margin-top: 2rem;
    }



     /* ✅ MEDIA QUERY für kleine Bildschirme */
  @media (max-width: 600px) {
    header h1 {
      transform: translate(30%,80px) rotate(5deg);
      font-size: 1.5rem;
      text-align: center;
    }
  }
