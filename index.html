    header {
  position: relative;
  height: 300px;
  background-image: url("images/keep2.jpg.jpg");
  background-repeat: no-repeat;
  background-position: center 30%; /* horizontale Mitte, vertikal etwas nach oben */
  background-size: 100%; /* < 100% = reingezoomt; > 100% = rausgezoomt */
  
  display: flex;
  align-items: flex-start;
  justify-content: center;
  padding-top: 2rem;
  
  color: rgba(255, 145, 0, 0.897);
  text-align: center;
    font-family:papyrus;

  }


header h1 {
  transform: translate(320px, 88px) rotate(5deg);
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Schatten */
  margin: 0;
  padding: 0;
}

 
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 10px; /* Abstand zwischen Bildern */
  padding: 1rem;
}

.gallery img {
  width: 100%;
  height: auto;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.gallery img:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}



    nav a {
  color: rgba(255, 145, 0, 0.897);
      
      margin: 0 1rem;

    }

    }


    


    

    footer {
